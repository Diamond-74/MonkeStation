author: nednaZ
delete-after: true
changes:
  - rscadd: Changes the intercept messages to be more flavorful.
  - balance: Clamps the threat level to between 75% player pop and 200% player pop.
  - admin: Logs increases to Dynamic threat budget.
  - balance: Slightly reduces the weight of latejoin traitors. (From 7 to 4)
  - balance: Increases the Weight (2 to 4), decreases the Cost (40 to 20) and decreases
      Minimum Players (35 to 30) of Revolution Latejoins.
  - rscadd: Restores Heretics to Latejoin and Roundstart.
  - rscadd: Space Pirates added to Dynamic.
  - rscadd: Space Pirates have been given an update, with ship names and support for
      multiple types of pirates existing.
  - rscadd: Revenant added to Dynamic.
  - rscadd: Obsessed added to Dynamic.
  - balance: Heretics now have a lower number of sacrifice objectives. (From 2-6 to
      1-3)
  - rscadd: Heretics now have a chance to get a Steal objective.
  - bugfix: Dynamic Abductors may no longer get spawned in solo by mistake.
  - bugfix: Lone Operatives should now spawn. SECURE THAT DAMN DISK
  - balance: Midround Traitor chance reduced. (From 7 to 5)
  - balance: Midround Wizard weight increased (From 1 to 3)
  - balance: Midround Wizards are now a HIGH_IMPACT_RULESET and will not repeat.
  - balance: Midround Nuclear Operative Weight reduced. (From 5 to 4)
  - balance: Blob Weight (4 to 3) and Cost (10 to 25) changed.
  - balance: Xenomorph Cost increased (10 to 25)
  - balance: Nightmare Cost increased (10 to 15)
  - balance: Abductor Cost increased (10 to 15)
  - balance: Space Dragon early start changed to 40 minutes (From 50 minutes)
  - balance: Roundstart Traitor cost increased (7 to 8)
  - balance: Blood Brother Weight (4 to 2), Cost(15 to 13) and Scaling Cost(15 to
      13) adjusted.
  - balance: Changeling Weight(3 to 4) and Cost(15 to 17) adjusted.
  - balance: Roundstart Wizard Weight(2 to 5) and Cost(40 to 30) adjusted.
  - balance: Blood and Clock Cult Weight and Cost(30 to 25) adjusted.
  - balance: Nuclear Operatives Weight(3 to 4) and Cost(50 to 25) adjusted.
